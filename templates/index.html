<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Comparator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid p-4">
        <h1 class="text-center mb-4">Text File Comparator</h1>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">File 1</h5>
                        <span id="json-status-1" class="badge"></span>
                    </div>
                    <div class="card-body">
                        <textarea id="content1" class="form-control code-area" rows="15"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">File 2</h5>
                        <span id="json-status-2" class="badge"></span>
                    </div>
                    <div class="card-body">
                        <textarea id="content2" class="form-control code-area" rows="15"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col text-center">
                <button id="compareBtn" class="btn btn-primary me-2">Compare Files</button>
                <button id="validateJsonBtn" class="btn btn-info me-2">Validate JSON</button>
                <button id="formatJsonBtn" class="btn btn-success">Format JSON</button>
            </div>
        </div>

        <div id="results" class="row" style="display: none;">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Comparison Results</h5>
                    </div>
                    <div class="card-body">
                        <div class="stats mb-3">
                            <h6>Statistics:</h6>
                            <p>
                                Lines added: <span id="added-count" class="badge bg-success"></span>
                                Lines removed: <span id="removed-count" class="badge bg-danger"></span>
                                Lines unchanged: <span id="unchanged-count" class="badge bg-secondary"></span>
                            </p>
                        </div>
                        <div class="differences">
                            <h6>Differences:</h6>
                            <div id="diff-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
